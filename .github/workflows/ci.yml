name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: cd server && npm ci
      - run: cd server && npx jest --ci --coverage

  client-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: cd client && npm ci
      - run: cd client && npx jest --ci --coverage
      - run: cd client && npm run build

  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Server audit
        run: cd server && npm audit --audit-level=high

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Client audit
        continue-on-error: true
        run: cd client && npm audit --audit-level=high

      - name: Client audit summary
        run: cd client && npm audit || true
